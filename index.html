<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Universe</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at top, #1b0033, #05000d);
    font-family: Arial, sans-serif;
    touch-action: manipulation;
}

/* —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
.center-glow {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 320px;
    height: 320px;
    background: radial-gradient(circle, rgba(255,120,220,0.25), transparent 70%);
    transform: translate(-50%, -50%);
    filter: blur(30px);
    pointer-events: none;
}

/* —ç–ª–µ–º–µ–Ω—Ç—ã */
.item {
    position: absolute;
    white-space: nowrap;
    animation: float linear infinite;
    pointer-events: none;
}

/* —Ç–µ–∫—Å—Ç */
.text {
    text-shadow: 0 0 10px rgba(120,220,255,0.8);
}

/* –¥–≤–∏–∂–µ–Ω–∏–µ */
@keyframes float {
    from { transform: translateY(120vh) translateX(0); }
    to   { transform: translateY(-150vh) translateX(-50px); }
}

/* ‚ùÑÔ∏è —Å–Ω–µ–≥ */
.snow {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.7;
    animation: snow linear infinite;
    pointer-events: none;
}

@keyframes snow {
    from { transform: translateY(-10vh); }
    to   { transform: translateY(110vh); }
}

/* üí• –≤—Å–ø—ã—à–∫–∞ */
.flash {
    position: fixed;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,160,220,0.6), transparent 70%);
    pointer-events: none;
    animation: flash 0.6s ease-out forwards;
}

@keyframes flash {
    from { transform: scale(0.3); opacity: 1; }
    to   { transform: scale(1.8); opacity: 0; }
}
</style>
</head>
<body>

<div class="center-glow"></div>

<!-- üéÑ –º—É–∑—ã–∫–∞ -->
<audio id="music" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* üí¨ —Ç–µ–∫—Å—Ç—ã –∏ —Ü–≤–µ—Ç–∞ */
const textlove = [
 "Te amo ‚ù§Ô∏è","Amor de mi vida","Eres preciosa","My love",
 "Me encantas","Mi vida","Te amo mucho","My baby",
 "Eres mi todo","My heart","Siempre contigo","üíñ"
];
const colors = ["#67e8ff","#ff7ad9","#9b7bff","#7affc7"];

/* –ø–ª–∞–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç */
function createItem(x = Math.random()*window.innerWidth) {
    const el = document.createElement("div");
    el.className = "item";

    const layer = Math.random();
    const duration = layer < 0.33 ? 30 : layer < 0.66 ? 22 : 14;
    const sizeBoost = layer < 0.33 ? 0.7 : layer < 0.66 ? 1 : 1.6;

    const span = document.createElement("span");
    span.className = "text";
    span.textContent = textlove[Math.floor(Math.random()*textlove.length)];
    span.style.fontSize = (12 + Math.random()*20) * sizeBoost + "px";
    span.style.color = colors[Math.floor(Math.random()*colors.length)];

    el.appendChild(span);
    el.style.left = x + "px";
    el.style.animationDuration = duration + "s";
    el.style.opacity = layer < 0.33 ? 0.4 : layer < 0.66 ? 0.75 : 1;

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 35000);
}

/* ‚ùÑÔ∏è —Å–Ω–µ–≥ */
function createSnow() {
    const s = document.createElement("div");
    s.className = "snow";

    const size = 2 + Math.random()*4;
    s.style.width = size + "px";
    s.style.height = size + "px";
    s.style.left = Math.random()*100 + "vw";
    s.style.animationDuration = 8 + Math.random()*14 + "s";
    s.style.opacity = 0.3 + Math.random()*0.6;

    document.body.appendChild(s);
    setTimeout(() => s.remove(), 22000);
}

/* üí• —ç—Ñ—Ñ–µ–∫—Ç –∫–∞—Å–∞–Ω–∏—è */
function touchEffect(x, y) {
    const f = document.createElement("div");
    f.className = "flash";
    f.style.left = (x - 60) + "px";
    f.style.top = (y - 60) + "px";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 600);

    for (let i = 0; i < 5; i++) {
        createItem(x + (Math.random()*80 - 40));
    }
}

/* –ø–ª–æ—Ç–Ω–æ—Å—Ç—å */
setInterval(() => createItem(), 100);
setInterval(createSnow, 100);

/* üéµ –º—É–∑—ã–∫–∞ —Å –ø–ª–∞–≤–Ω—ã–º –∑–∞–ø—É—Å–∫–æ–º –Ω–∞ 10% –≥—Ä–æ–º–∫–æ—Å—Ç–∏ */
const music = document.getElementById("music");
let musicStarted = false;

function fadeInMusic(targetVolume = 0.1, step = 0.005, interval = 50) {
    music.volume = 0;
    music.play();
    const fade = setInterval(() => {
        if (music.volume < targetVolume) {
            music.volume = Math.min(music.volume + step, targetVolume);
        } else {
            clearInterval(fade);
        }
    }, interval);
}

document.addEventListener("pointerdown", e => {
    if (!musicStarted) {
        fadeInMusic();
        musicStarted = true;
    }
    touchEffect(e.clientX, e.clientY);
});
</script>

</body>
</html>
